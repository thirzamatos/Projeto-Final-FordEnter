<header class="header">
  <nav class="navbar">
          <!-- Botão para abrir o menu lateral -->
          <button class="btn .btn-primary .menu-icon" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
              <span class="navbar-toggler-icon"></span>
          </button>

  </nav>

  <!-- Menu lateral retrátil -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">

      <div class="close-logo">

          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>

      </div>

      <div class="offcanvas-body">
          <ul class="navbar-nav">
              <li class="nav-item">
                  <a class="nav-link" [routerLink]="['/home']">Home</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" [routerLink]="['/lancamento']">Lançamento</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" [routerLink]="['/dashboard']">Dashboard</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" [routerLink]="['/contato']">Contato</a>
              </li>
          </ul>
      </div>
      <button [routerLink]="['/login']" class="botao-saida">Log Out</button>
  </div>

  <img class="logo" src="http://localhost:4200/img/ford.png" alt="logo">
</header>
